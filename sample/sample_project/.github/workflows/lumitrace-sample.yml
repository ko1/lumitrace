name: Lumitrace Sample

on:
  pull_request:

jobs:
  run-lumitrace:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"

      - name: Install dependencies
        run: bundle install

      - name: Run tests with Lumitrace
        env:
          LUMITRACE_GIT_DIFF: range:origin/${{ github.base_ref }}...HEAD
        run: bundle exec lumitrace -v -t --html=lumitrace_recorded.html exec rake test

      - name: Prepare Pages content
        run: |
          mkdir -p public
          cp lumitrace_recorded.html public/index.html

      - name: Upload Lumitrace HTML
        uses: actions/upload-artifact@v4
        with:
          name: lumitrace-recorded-html
          path: lumitrace_recorded.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public
          name: lumitrace-pages

      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: lumitrace-pages

      - name: Artifact URL
        run: |
          echo "Artifact URL: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "Pages URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
